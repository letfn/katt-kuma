---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: traefik-forward-auth
  namespace: kuma-demo
spec:
  forwardAuth:
    address: http://traefik-forward-auth.traefik.svc.cluster.local:4181
    authResponseHeaders:
      - X-Forwarded-User
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: kuma-demo
  namespace: kuma-demo
spec:
  tls: {}
  entryPoints:
    - websecure
  routes:
  - match: HostRegexp(`kuma-demo.{domain:.+}`)
    kind: Rule
    services:
    - name: frontend
      port: 8080
    middlewares:
      - name: traefik-forward-auth
